<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Nirintsoa Liva Jhonson Rabariharinjaka">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        </header>

    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
                </select>

            <label>Overall Rating</label>
            <div class="rating-stars">
                <div>
                    <label for="rating1">â˜†</label>
                    <input type="radio" id="rating1" name="overallRating" value="1" required>
                </div>
                <div>
                    <label for="rating2">â˜†â˜†</label>
                    <input type="radio" id="rating2" name="overallRating" value="2">
                </div>
                <div>
                    <label for="rating3">â˜†â˜†â˜†</label>
                    <input type="radio" id="rating3" name="overallRating" value="3">
                </div>
                <div>
                    <label for="rating4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating4" name="overallRating" value="4">
                </div>
                <div>
                    <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating5" name="overallRating" value="5">
                </div>
            </div>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <label>Which features did you find useful in the product? <br>(Check all that apply)</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="featureDurability" name="usefulFeatures" value="durability">
                    <label for="featureDurability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="easeOfUse">
                    <label for="featureEaseOfUse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="performance">
                    <label for="featurePerformance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="featureDesign" name="usefulFeatures" value="design">
                    <label for="featureDesign">Design</label>
                </div>
            </div>

            <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="writtenReview" name="writtenReview" rows="8"></textarea>

            <label for="userName">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 ðŸ¤—Nirintsoa Liva Jhonson RabariharinjakaðŸ¤—</p>
        <p>Madagascar</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lastModified').textContent = document.lastModified;
        });
    </script>
</body>
</html>
